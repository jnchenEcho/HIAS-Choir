<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频合集</title>
  <style>
    body {
      text-align: center; /* 让标题、下拉框、视频都居中 */
      font-family: Arial, sans-serif;
    }
    video {
      display: block;       /* 转换成块级元素 */
      margin: 20px auto;    /* 自动左右边距实现水平居中 */
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
  <script>
    function changeVideo() {
      let select = document.getElementById("videoSelect");
      let player = document.getElementById("player");
      player.src = "Video_compression/" + select.value;
    }
  </script>
</head>
<body>
  <h1>HIAS合唱团视频</h1>

  <select id="videoSelect" onchange="changeVideo()">
    <option value="20230611_DengNiLai_compression.mp4">20230611_等你来</option>
    <option value="20230630_XingChenDaHai_compression.mp4">20230630_星辰大海</option>
    <option value="20230703_QiFengLe_compression.mp4">20230703_起风了</option>
    <option value="20240709_YiLuShengHua_compression.mp4">20240709_一路生花</option>
    <option value="20250708_GuangLiang_compression.mp4">20250708_光亮</option>
  </select>

  <br><br>

  <video id="player" controls width="800">
    <source src="Video_compression/20230611_DengNiLai_compression.mp4" type="video/mp4">
    您的浏览器不支持 video 标签。
  </video>
</body>
</html>
